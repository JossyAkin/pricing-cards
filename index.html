<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,800;0,900;1,200;1,400;1,500;1,600;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!--card1-->
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">free</h4>
                <p class="text-muted">free lancer</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
              <ul class="list-group list-group-flush mb-5 fs-5 vstack gap-2">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>single user
                </li>
                 <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>10 downloads per month
                </li>
                 <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>25 custom files
                </li>
                 <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>faster files
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-dark rounded-4 mt-5 mb-4">
                  submit
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
           <!--card2-->
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body text-bg-dark">
              <div>
                <h4 class="fw-bold">pro</h4>
                <p class="text-white">for agencies</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>
              <ul class="list-group list-group-flush mb-5 fs-5 vstack gap-2">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>unlimited user
                </li>
                 <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>unlimited downloads
                </li>
                 <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>unlimited custom files
                </li>
                 <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>faster files
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-light rounded-4 mt-5 mb-4">
                  submit
                </button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
